<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="../../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <h1>Register</h1>
        <label for="username">Username</label>
        <input type="text"
               id="username"
               class="form-control"
               placeholder="user1"/>
        <label for="pwd">Password</label>
        <input type="password"
               id="pwd"
               class="form-control"
               placeholder="pwd123"/>
        <label for="verpwd">Verify Password</label>
        <input type="password"
               id="verpwd"
               class="form-control"
               placeholder="pwd123"/>
        <a class="btn btn-primary btn-block"
           href="profile.html">Register</a>
        <a class="btn btn-danger  btn-block"
           href="login.html">Cancel</a>
    </div>
</body>
</html>
