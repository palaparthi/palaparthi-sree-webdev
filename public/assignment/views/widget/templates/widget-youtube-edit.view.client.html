<div class="container-fluid">

    <label for="name">Name</label>
    <input class="form-control"
           ng-model="vm.widget.type"
           placeholder="facebook"
           value="top heading"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           ng-model="vm.widget.text"
           placeholder="facebook"
           value="US Senate Reaches Compromise"
           id="text"/>

    <label for="url">URL</label>
    <input class="form-control"
           ng-model="vm.widget.url"
           placeholder="https://www.youtube.com/watch?v=o_1aF54DO60"
           value="https://www.youtube.com/watch?v=o_1aF54DO60"
           id="url"/>

    <label for="width">Width</label>
    <input class="form-control"
           ng-model="vm.widget.width"
           placeholder="100%"
           value="100%"
           id="width"/>

       class="btn btn-block btn-danger">Delete</a>
