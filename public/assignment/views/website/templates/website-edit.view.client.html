                <div class="wd-navbar-gly-edit col-lg-4 col-md-4 col-sm-4 ">

<div class="container-fluid">
    <div ng-show = "vm.error" class="alert alert-danger">{{vm.error}}</div>
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">

                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-6 col-xs-9">
                            Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Accessed
                        </div>
                        <div class="col-xs-3 col-md-6 col-lg-1">

                        </div>
                    </div>
                </li>

                <li ng-repeat="website in vm.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-6 col-xs-9">
                            <a ng-href="#!/user/{{vm.uid}}/website/{{website._id}}/page">
                                {{website.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{website.created | date}}
                        </div>
                        <div class="col-md-3 visible-lg">
                            {{website.accessed | date}}
                        </div>
                        <div class="col-lg-1 col-md-6 col-xs-3">
                            <a ng-href="#!/user/{{vm.uid}}/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <label for="name">Website Name</label>
            <input class="form-control"
                   ng-model="vm.website.name"
                   placeholder="facebook"
                   value="Blogger"
                   id="name"/>

            <label for="description">Website Description</label>
            <textarea id="description"
                      ng-model="vm.website.description"
                      rows="5"
                      placeholder="So big it is its own country"
                      class="form-control"></textarea>

            <a ng-click="vm.deleteWebsite()" class="btn btn-block btn-danger">Delete</a>
        </div>
    </div>


</div>
