                      </span>
                        </a>
                        <span>Pages</span>
                    </div>
                </div>
                <div class="wd-navbar-gly-edit col-lg-4 col-md-4 col-sm-4 ">

                      <span class="glyphicon glyphicon-plus">

                        </a>

<div class="container-fluid">
    <div ng-show="vm.message" class="alert alert-danger">{{vm.message}}</div>
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">

                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-9 col-xs-9">
                            Name
                        </div>
                        <div class="col-lg-2 visible-lg">
                            Created
                        </div>
                        <div class="col-lg-2 hidden-md hidden-sm hidden-xs">
                            Accessed
                        </div>
                        <div class="col-xs-3">

                        </div>
                    </div>
                </li>

                <li class="list-group-item" ng-repeat="page in vm.pages">
                    <div class="row">
                        <div class="col-lg-5 col-md-9 col-xs-9">
                            <a ng-href="#!/user/{{vm.uid}}/website/{{vm.wid}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-lg-2  visible-lg">
                            {{page.dateCreated | date}}
                        </div>
                        <div class="col-lg-2 hidden-md hidden-sm hidden-xs">
                            {{page.dateAccessed | date}}
                        </div>
                        <div class="col-xs-3">
                            <a ng-href="#!/user/{{vm.uid}}/website/{{vm.wid}}/page/{{page._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">

            <!--<div class="alert alert-danger" ng-show="vm.message">{{vm.message}}</div>-->
            <label for="name">Name</label>
            <input class="form-control"
                   ng-model = "name"
                   placeholder="Login"
                   id="name"/>

            <label for="title">Title</label>
            <input class="form-control"
                   ng-model="title"
                   placeholder="login page"
                   id="title"/>

        </div>
    </div>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text wd-navbar-header pull-right ">
            <a href="#!/user/{{vm.uid}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
